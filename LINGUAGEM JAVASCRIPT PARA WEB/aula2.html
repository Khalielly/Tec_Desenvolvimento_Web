<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numeros = [];
        var soma = 0;

            for (var cont = 0; cont <= 4; cont++) {
                var num = parseInt(prompt("Digite um número: "));
                numeros[cont] = num;
                soma += num;
            }
            document.write("Os números digitados são: " + numeros + "<br>");
            document.write("A soma dos números da lista são: " + soma + "<br>");
    </script>
</body>
</html>
