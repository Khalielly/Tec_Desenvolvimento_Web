<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Cadastro de funcionarios</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openmodal()" id="new">incluir</button>
        </div>
        <div class="divTabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Funçao</th>
                        <th>Salario</th>
                        <th>Matricula</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Funçao</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-matricula">Matricula</label>
                    <input id="m-matricula" type="number" required />

                    <label for="m-salario">Salario</label>
                    <input id="m-salario" type="number" required />

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <script src="script.js"></script>
    </div>
</body>

</html>
